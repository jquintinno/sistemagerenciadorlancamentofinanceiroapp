<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-title class="ion-text-center">
      <b>Produto ou Serviço</b>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="nomeProdutoServico" (click)="limparCampos()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="salvarProdutoServico()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup">

    <ion-list>

      <ion-item *ngIf="!nomeProdutoServico">
        <ion-input id="resultado-produto-servico" type="text" 
          formControlName="produtoServicoModel" (ionInput)="recuperarProdutoServico($event)"
          placeholder="Nome do Produto ou Serviço" style="color: #737373;"></ion-input>
      </ion-item>

      <ion-list lines="none">
        <ion-item *ngFor="let item of produtoServicoList" (click)="selecionarProdutoServico(item)">
          <ion-label>{{ item.nome }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-item *ngIf="nomeProdutoServico">
        <ion-label style="color: blue;">{{ nomeProdutoServico }}</ion-label>
      </ion-item>

      <ion-item lines="none" *ngIf="!isHabilitarCampoDescricao">
        <ion-input type="text" formControlName="descricaoProdutoServico" 
          label="Descrição do Produto ou Serviço" placeholder="Descrição" labelPlacement="floating"
          autocomplete="off" errorText="Campo de Preenchimento Obrigatório" style="color: #737373;"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input type="number" formControlName="valorProdutoServico" label="Valor do Produto ou Serviço" placeholder="R$ 00,00" labelPlacement="floating"
          autocomplete="off" errorText="Campo de Preenchimento Obrigatório" style="color: #737373;"></ion-input>
      </ion-item>

    </ion-list>

  </form>

  <ion-grid [fixed]="true" *ngIf="produtoServicoCadastrarList.length != 0">
    <ion-row>
      <ion-col class="background">Produto/Serviço</ion-col>
      <ion-col class="background">Valor</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of produtoServicoCadastrarList">
      <ion-col> {{ item.nome }} </ion-col>
      <ion-col> {{ item.valor }} </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
