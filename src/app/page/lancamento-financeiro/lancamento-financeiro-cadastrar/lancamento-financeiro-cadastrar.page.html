<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <b>Novo Lançamento Financeiro</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section id="sectionA">

    <div class="ladoA">
      <ion-label>
        <b>Valor Total</b>
        <p>R$ 00,00</p>
      </ion-label>
    </div>

    <div class="ladoB">
      <ion-label>BRL</ion-label>
    </div>

  </section>

  <div class="container"></div>

  <section id="sectionB">

    <ion-list lines="none">

      <!-- <ion-item>
        <ion-input type="text" label="Pessoa Favorecida" labelPlacement="floating" errorText="Campo de Preenchimento Obrigatório" ngModel email></ion-input>
      </ion-item> -->

      <ion-item detail="true" (click)="apresentarModalCadastroPessoaLancamentoFinanceiro()">
        <ion-icon name="business-outline"></ion-icon>
        <ion-label *ngIf="nomePessoaLancamentoFinanceiro == null">Pessoa Lançamento Financeiro</ion-label>
        <ion-label *ngIf="nomePessoaLancamentoFinanceiro != null" style="font-weight: bold; color: blue;">{{ nomePessoaLancamentoFinanceiro }}</ion-label>
      </ion-item>

      <ion-item detail="true" (click)="apresentarModalCategoriaLancamentoFinanceiro()">
        <ion-icon name="duplicate-outline"></ion-icon>
        <ion-label *ngIf="nomeCategoriaLancamentoFinanceiro == null">Categoria do Lançamento</ion-label>
        <ion-label *ngIf="nomeCategoriaLancamentoFinanceiro != null" style="font-weight: bold; color: blue;">{{ nomeCategoriaLancamentoFinanceiro }}</ion-label>
      </ion-item>

      <ion-item detail="true" (click)="apresentarModalProdutoServico()">
        <ion-icon name="bag-add-outline"></ion-icon>
        <ion-label>Produto ou Serviço</ion-label>
      </ion-item>

      <ion-item detail="true">
        <ion-icon name="newspaper-outline"></ion-icon>
        <ion-label>Parcelamento Financeiro</ion-label>
      </ion-item>

      <!-- <ion-item detail="false">
        <div class="campos">
          <ion-input type="number" label="Data do Lançamento" labelPlacement="floating" placeholder="DD/MM/AAAA" errorText="Campo de Preenchimento Obrigatório"></ion-input>
          <ion-input type="number" label="Quantidade de Parcelas" labelPlacement="floating" placeholder="Quantidade" errorText="Campo de Preenchimento Obrigatório"></ion-input>
        </div>
      </ion-item> -->

      <!-- <ion-item detail="false">
        <div class="campos">
          <ion-input type="number" label="Valor do Lançamento" labelPlacement="floating" placeholder="R$ 00,00" errorText="Campo de Preenchimento Obrigatório"></ion-input>
          <ion-button expand="block" fill="clear" shape="round">
            Cadastrar
          </ion-button>
        </div>
      </ion-item> -->

      <!-- <ion-item detail="true">
        <ion-icon name="duplicate-outline"></ion-icon>
        <ion-label>Conta Bancária</ion-label>
      </ion-item> -->

      <ion-item detail="true" (click)="configuracaoUtilityService.apresentarModalFormaPagamento()">
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-label>Forma de Pagamento</ion-label>
      </ion-item>

      <!-- <ion-item detail="false">
        <div class="campos">
          <ion-input type="number" label="Data do Pagamento" labelPlacement="floating" placeholder="DD/MM/AAAA" errorText="Campo de Preenchimento Obrigatório"></ion-input>
          <ion-input type="number" label="Valor do Pagamento" labelPlacement="floating" placeholder="Quantidade" errorText="Campo de Preenchimento Obrigatório"></ion-input>
        </div>
      </ion-item> -->

      <!-- <ion-item detail="false">
        <div class="campos">
          <ion-button expand="block" fill="clear" shape="round">
            Cadastrar
          </ion-button>
        </div>
      </ion-item> -->

    </ion-list>

  </section>

</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button (click)="configuracaoUtilityService.redirecionarTelaLancamentoFinanceiroCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
