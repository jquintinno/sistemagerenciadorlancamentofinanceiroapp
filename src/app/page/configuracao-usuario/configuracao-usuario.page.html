<ion-header [translucent]="true" class="ion-no-border">
  
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="configuracaoUtilityService.redirecionarTelaMonitoramentoFinanceiro()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  
    <ion-title>&nbsp;</ion-title>

    <ion-buttons slot="end">
      <ion-button id="notification">
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <span>9</span>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
  
</ion-header>

<ion-content>

  <div class="imagem-usuario">
    <img src="../../../assets/image/avatar1.jpg"/>
    <ion-icon name="camera-outline"></ion-icon>
  </div>

  <div id="sectionA">

    <div class="header">
      <ion-label>Tema</ion-label>
    </div>

    <div class="cardA">
      <ion-label><b>Tema Escuro</b></ion-label>
      <ion-toggle [checked]="false" mode="ios"></ion-toggle>
    </div>

    <div class="header">
      <ion-label>Notificações</ion-label>
    </div>

    <div class="cardB">

      <ion-row>
        <ion-label>
          <b>Alerta de Pagamento</b>
          <p>Será enviado um alerta de Pagamento</p>
        </ion-label>
        <ion-toggle [checked]="false" mode="ios"></ion-toggle>
      </ion-row>

      <span class="divisor"></span>

      <ion-row>
        <ion-label>
          <b>Som da Notificação</b>
        </ion-label>
        <ion-text>Beep</ion-text>
      </ion-row>

    </div>

    <div class="header">
      <ion-label>Dados do Usuário</ion-label>
    </div>

    <div class="cardC">
      <ion-item detail="true">
        <ion-label><b>Alterar nome de Usuário</b></ion-label>
      </ion-item>
      <ion-item detail="true" lines="none">
        <ion-label><b>Alterar E-mail</b></ion-label>
      </ion-item>
    </div>

    <div class="header">
      <ion-label>Segurança</ion-label>
    </div>

    <div class="cardD">
      <ion-item detail="true">
        <ion-label><b>Alterar senhas</b></ion-label>
      </ion-item>
      <ion-item detail="true" lines="none">
        <ion-label><b>Deslogar de todos os aparelhos</b></ion-label>
      </ion-item>
      <ion-item detail="true" lines="none">
        <ion-label><b>Verificação em duas etapas</b></ion-label>
      </ion-item>
    </div>

  </div>

  <section style="height: 100px;"></section>

</ion-content>
